name: CI
on:
  push:
      branches:
        - master
  pull_request:
jobs:
  lint:
    name: Run awesome-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm
      - run: npm ci
      - run: npm test
